{% extends 'catalog/home.html' %}
{% block content %}
    <div class="container">
        <div class="col-12 mb-5">
            <a class='btn btn-outline-primary' href="{% url 'catalog:create' %}">Добавить товар</a>
        </div>
        <div class="row text-center">
            {% for object in object_list %}
                <div class="col-6">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top"
                             src="/media/{{ object.preview }}"
                             alt="Card image cap">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                        </div>
                        <div class="card-body">
                            <li> Category: {{ object.category }}</li>
                            <li> Description: {{ object.description|truncatechars:100 }}</li>
                        </div>
                        <div class="btn-group">
                                    <a href="{% url 'catalog:view' object.pk %}"
                                       class="btn btn-sm btn-outline-secondary">View</a>
                                    <a href="{% url 'catalog:edit' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Edit</a>
                                    <a href="{% url 'catalog:delete' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-danger">Delete</a>

                        </div>
                        <div class="card-footer">
                            <h6 class="text-muted"></h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
