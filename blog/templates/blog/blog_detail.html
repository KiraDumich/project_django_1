{%  extends 'catalog/home.html'%}
{% block content %}
    <div class="col-12">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <section class="headline">
                        <h3 class="card-title">
                          {{ object.title }}
                            ({{ object.slug }})
                        </h3>
                        <div class="card-body">
                            <img class="card-img-top"
                                 src="/media/{{ object.preview }}"
                                 alt="Card image cap">
                        </div>
                    </section>
                    <div class="card-body">
                        <p>
                            {{ object.text }}
                        </p>

                    </div>
                    <div class="card-footer" >
                        Просмотры: {{object.views}}
                      </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
