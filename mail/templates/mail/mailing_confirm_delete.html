{% extends 'mail/home.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>Вы уверены, что хотите удалить рассылку?</p>
                            <button type="submit" class="btn btn-primary">
                                Подтвердить
                            </button>
                            <a href="{% url 'mail:mailing_list' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
