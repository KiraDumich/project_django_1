<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'mail:main_view' %}">Рассылки</a>
            {% if perms.users.set_user_deactivate %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_profile' %}">Профиль</a>
            {% endif %}
            {% if perms.users.view_all_users %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_list' %}">Все пользователи</a>
            {% endif %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
